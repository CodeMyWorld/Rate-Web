<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate</title>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/webglearth.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

<div class="ui stackable menu">
    <div class="ui container menu_item">
        <a class="item logo" href="/">
            <b>MuRate</b>
        </a>

        <div class="right menu">
            <a class="ui item">Sign In</a>
            <a class="ui item">Sign Up</a>
        </div>
    </div>
</div>

<div class="ui container grid">
    <div class="row">
        <div class="four wide column">
            <div class="ui two column grid celled">
                <div class="column">
                    <div class="ui image small">
                        <img src="image/us.svg">
                    </div>
                </div>
                <div class="column">
                    <div class="ui two column grid base_currency_info">
                        <div class="one column row">
                            <div class="column">
                                <span >USD</span>
                            </div>
                        </div>
                        <div class="one column row">
                            <div class="column">
                                <span>US Dollar</span>
                            </div>
                        </div>
                        <div class="one column row">
                            <div class="column">
                                <button class="ui button">test</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<div class="row">-->
    <!--<div id="earth_div" style="width:100%;height:800px"></div>-->
    <!--</div>-->
</div>
</body>
</html>
